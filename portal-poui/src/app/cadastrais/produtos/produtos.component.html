<po-page-dynamic-table
[p-auto-router]='true'
[p-concat-filters]='true'
[p-keep-filters]='true'
p-title="Produtos"
[p-breadcrumb]="breadcrumb"
[p-table-custom-actions]="tableCustomActions"
[p-service-api]="serviceApi"
[p-load]="onLoad.bind(this)"
[p-quick-search-width]="quickSearchWidth"
></po-page-dynamic-table>

<po-modal #userDetailModal p-title="Detalhes do Produto">
  <p class="po-text-center">

    <img style="width: 300px; height: 200px; border-radius: 15%; " [src]="image" />
  </p>

  <po-dynamic-view p-size="lg" [p-fields]="detailFields" [p-value]="detailedUser"> </po-dynamic-view>
</po-modal>
<router-outlet></router-outlet>
